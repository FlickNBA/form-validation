<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNBA Form</title>
</head>

<body>

    <form>

        <div>
            <div>
                <label for="mail">Type in your Email address:</label>
                <input type="email" id="mail" name="mail" required />
            </div>
            <span class="error active" aria-live="polite"></span>
        </div>

        <div>
            <div>
                <label for="country">Type in your country:</label>
                <input type="text" id="country" name="country" />
            </div>
        </div>

        <div>
            <div>
                <label for="zip">Type in your ZIP code:</label>
                <input type="text" id="zip" name="zip" />
            </div>
        </div>

        <div>
            <div>
                <label for="passOne">Type in your password:</label>
                <input type="password" id="passOne" name="passOne" />
            </div>
        </div>

        <div>
            <div>
                <label for="passTwo">Type in your password again:</label>
                <input type="password" id="passTwo" name="passTwo" />
            </div>
        </div>

        <button>Submit</button>

    </form>

</body>

</html>
